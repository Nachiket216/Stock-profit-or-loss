    <h1>Stock Status</h1>

    <div class="container">

        <h3>Enter all the required fields and know your current status</h3>
    
        <main>
            <label for="">Inital Price <input id="initial-price" type="number" placeholder="Enter inital Price"></label>

            <label for="">Current Price <input id="current-price" type="number"
                    placeholder="Enter the current price "></label>
    
            <button id="submit-btn">Calculate</button>
    
            <div id="output-box"></div>
